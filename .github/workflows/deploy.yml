name: Deploy Environment

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment name (dev or test)"
        required: true
        default: "dev"
      region:
        description: "Azure region"
        required: true
        default: "westeurope"
      appName:
        description: "Application name"
        required: true
        default: "core"
      location:
        description: "Azure location"
        required: true
        default: "westeurope"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # No setup-powershell step needed; pwsh is already on ubuntu-latest

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Az PowerShell modules
        shell: pwsh
        run: |
          Install-Module Az -Force -AllowClobber

      - name: Deploy environment
        shell: pwsh
        run: |
          ./automation/deploy-environment.ps1 `
            -Env "${{ github.event.inputs.env }}" `
            -Region "${{ github.event.inputs.region }}" `
            -AppName "${{ github.event.inputs.appName }}" `
            -Location "${{ github.event.inputs.location }}"
