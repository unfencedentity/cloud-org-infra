name: Deploy Environment

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment (dev/test/prod)"
        required: true
        default: "dev"
      region:
        description: "Region code (weu/neu/eus/wus)"
        required: true
        default: "weu"
      appName:
        description: "Application name"
        required: true
        default: "core"
      location:
        description: "Azure location"
        required: true
        default: "westeurope"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (Client Secret authentication)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.ARM_CLIENT_SECRET }}

      - name: Verify Azure session
        shell: pwsh
        run: az account show

      - name: Install Az PowerShell modules
        shell: pwsh
        run: |
          Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
          Install-Module Az -Scope CurrentUser -Force -AllowClobber
          Get-Module Az -ListAvailable | Select-Object Name,Version | Sort-Object Name

      - name: Deploy environment
        shell: pwsh
        run: |
          ./automation/deploy-environment.ps1 `
            -Env      "${{ github.event.inputs.env }}" `
            -Region   "${{ github.event.inputs.region }}" `
            -AppName  "${{ github.event.inputs.appName }}" `
            -Location "${{ github.event.inputs.location }}"
