name: Deploy Environment

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment name (dev or test)"
        required: true
        default: "dev"
      region:
        description: "Azure region"
        required: true
        default: "westeurope"
      appName:
        description: "Application name"
        required: true
        default: "core"
      location:
        description: "Azure location"
        required: true
        default: "westeurope"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PowerShell
        uses: actions/setup-powershell@v1

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Az PowerShell modules
        run: |
          pwsh -Command "Install-Module Az -Force -AllowClobber"

      - name: Deploy environment
        run: |
          pwsh -File automation/deploy-environment.ps1 `
            -Env "${{ github.event.inputs.env }}" `
            -Region "${{ github.event.inputs.region }}" `
            -AppName "${{ github.event.inputs.appName }}" `
            -Location "${{ github.event.inputs.location }}"
